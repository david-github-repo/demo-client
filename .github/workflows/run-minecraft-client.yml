name: Run Demo Client

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  run-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build:prod

      - name: Run Demo Client
        env:
          HOST: ${{ secrets.MINECRAFT_HOST }}
          PORT: ${{ secrets.MINECRAFT_PORT }}
        run: node dist/main.cjs

      - name: Log completion
        run: echo "Demo Client finished at $(date)"
